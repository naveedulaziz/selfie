<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<br>
<body>
<div class="container1">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form>
      <div class="input-container1">
        <input type="text" id="#{label}" required="required"/>
        <label for="#{label}">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container1">
        <input type="password" id="#{label}" required="required"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container1">
        <button><span>Go</span></button>
      </div>
      <div class="footer"><a href="#">Forgot your password?</a></div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form>
<div class="input-container1">
        <input type="text" name="name" id="#{label}" required="required"/>
        <label for="#{label}">Name</label>
        <div class="bar"></div>
      </div>
	        <div class="input-container1">
        <input type="text" name="username" id="#{label}" onkeyup="user();" required="required"/>
        <label for="#{label}">Username</label>
		<p id="umessage"></p>
        <div class="bar"></div>
   </div>

	        <div class="input-container1">
        <input type="email"  name="email" id="#{label}" required="required"/>
        <label for="#{label}">Email</label>
        <div class="bar"></div>
		</div>
      <div class="input-container1">
        <input type="password" id="#{label}" required="required"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container1">
        <input type="password" id="#{label}" required="required"/>
        <label for="#{label}">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container1">
        <button><span>Next</span></button>
      </div>
    </form>
  </div>
</div>

    <script src="js/index.js"></script>

</body>
</html>
